<!DOCTYPE html>
<html>
	<head>
		<title>	VisualSort </title>
		<link rel="shortcut icon" type="image/ico" href="icon.ico"/>
		 <link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>
	<body>
		<div id="toolbar">
			<div id="toolbarDiv" style="cursor: pointer;" onclick="recreateArray()">create new array</div>
			<div class="separator"></div>
			<div id="toolbarDiv">choose size</div>
			<input type="range" min="0" max="500" id="changeSize" style="background: white; cursor: pointer;" oninput="addDiv(this.value)">
			<div id="toolbarDiv">choose speed</div>
			<input type="range" min="0" max="600" id="changeSpeed" style="background: white; cursor: pointer;"  oninput="changeSpeed(this.value)">
			<div class="separator"></div>
			<div id="toolbarDiv">choose sorting method</div>
			<div id="toolbarDiv" style="cursor: pointer;" onclick="sortWithBubble()">bubble sort</div>
			<div id="toolbarDiv" style="cursor: pointer;" onclick="sortWithHeapSort()">heap sort</div>
			<div id="toolbarDiv" style="cursor: pointer;" onclick="sortwithQuickSort()">quick sort</div>
		</div>

		<div id="appBody">

		</div>

		<div id="statsDiv">
			<p class="statistics" id="numElements"> </p>
			<p class="statistics" id="speed"> </p>
			<p class="statistics" id="timer"> </p>
		</div>
		
		
		<script src='./script.js' ></script>
	</body>
</html>
